<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#0f172a',
                            surface: '#1e293b',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Dexie.js (CDN) -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-dark-bg text-white font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="border-b border-white/10 bg-dark-surface/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <img src="logo.png" alt="Nexus AI"
                        class="w-10 h-10 object-cover rounded-full hover:brightness-110 transition-all border border-white/10">
                    <span class="font-bold text-xl tracking-tight">Nexus AI</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-white/5 transition-colors">Home</a>
                        <a href="#"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-white/5 transition-colors">Chat</a>
                        <button onclick="toggleSettings()"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-white/5 transition-colors">Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Chat Interface -->
    <div class="flex-grow flex overflow-hidden">
        <!-- Sidebar (History) -->
        <aside class="w-64 bg-dark-surface/30 border-r border-white/5 flex flex-col hidden md:flex">
            <div class="p-4 border-b border-white/5">
                <button onclick="startNewChat()"
                    class="w-full bg-brand-600 hover:bg-brand-500 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors font-medium text-sm">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    New Chat
                </button>
            </div>
            <div class="flex-grow overflow-y-auto p-2" id="chat-history-list">
                <!-- Chat history items will be injected here -->
                <p class="text-center text-gray-500 text-sm mt-4">No recent chats</p>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="flex-grow flex flex-col relative">
            <!-- Messages Container -->
            <div id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4 scroll-smooth">
                <!-- Welcome Message -->
                <div class="flex flex-col items-center justify-center h-full text-center text-gray-500 space-y-4">
                    <img src="logo.png" alt="Nexus AI"
                        class="w-24 h-24 object-cover rounded-full drop-shadow-2xl mb-2 border-2 border-white/10">
                    <div>
                        <h2 class="text-xl font-bold text-white">How can I help you today?</h2>
                        <p class="text-sm mt-1">Configured with <span id="current-provider-display"
                                class="font-mono text-brand-400">Gemini</span></p>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 w-full max-w-lg mt-8">
                        <button onclick="setInput('Explain how AI works')"
                            class="p-3 bg-white/5 hover:bg-white/10 rounded-xl text-left text-sm transition-colors border border-white/5">
                            Explain how AI works
                        </button>
                        <button onclick="setInput('Write a Python script for web scraping')"
                            class="p-3 bg-white/5 hover:bg-white/10 rounded-xl text-left text-sm transition-colors border border-white/5">
                            Python script for scraping
                        </button>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-white/10 bg-dark-bg/80 backdrop-blur-sm">
                <div class="max-w-4xl mx-auto relative">
                    <form onsubmit="handleChatSubmit(event)" class="relative">
                        <input type="text" id="chat-input"
                            class="w-full bg-dark-surface border border-white/10 rounded-xl py-3 pl-4 pr-12 text-white placeholder-gray-500 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all shadow-lg"
                            placeholder="Type your message..." autocomplete="off">
                        <button type="submit"
                            class="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 bg-brand-600 hover:bg-brand-500 text-white rounded-lg transition-colors">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
                <div class="text-center mt-2">
                    <p class="text-[10px] text-gray-600">AI can make mistakes. Verify important information.</p>
                </div>
            </div>
        </main>
    </div>


    <!-- Settings Modal -->
    <div id="settings-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div
            class="bg-dark-surface border border-white/10 rounded-2xl w-full max-w-md p-6 m-4 shadow-2xl transform scale-95 transition-transform duration-300">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <i data-lucide="settings" class="w-5 h-5 text-brand-500"></i>
                    Settings
                </h2>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">
                        API Provider
                    </label>
                    <div class="grid grid-cols-2 gap-2 bg-dark-bg p-1 rounded-lg border border-white/5">
                        <button id="btn-gemini" onclick="setProvider('gemini')"
                            class="px-3 py-2 rounded-md text-sm font-medium bg-brand-600 text-white transition-all">
                            Gemini
                        </button>
                        <button id="btn-openai" onclick="setProvider('openai')"
                            class="px-3 py-2 rounded-md text-sm font-medium text-gray-400 hover:text-white transition-all">
                            OpenAI
                        </button>
                    </div>
                </div>

                <div id="model-name-container">
                    <label for="model-name" class="block text-sm font-medium text-gray-400 mb-1">
                        Model Name
                    </label>
                    <input type="text" id="model-name" placeholder="gemini-1.5-flash"
                        class="w-full bg-dark-bg border border-white/10 rounded-lg px-4 py-2.5 text-white placeholder-gray-600 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all font-mono text-sm">
                    <p class="text-xs text-gray-500 mt-1">
                        Example: gemini-1.5-flash, gemini-pro, gpt-3.5-turbo
                    </p>
                </div>

                <div>
                    <label for="api-key" class="block text-sm font-medium text-gray-400 mb-1">
                        API Key
                    </label>
                    <div class="relative">
                        <input type="password" id="api-key" placeholder="Enter your API Key"
                            class="w-full bg-dark-bg border border-white/10 rounded-lg px-4 py-2.5 text-white placeholder-gray-600 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all">
                        <button onclick="toggleApiKeyVisibility()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-2">
                        Your key is stored locally in your browser via Dexie.js and never sent to our servers.
                    </p>
                </div>
            </div>

            <div class="mt-8 flex justify-end gap-3">
                <button onclick="verifyConnection()"
                    class="px-4 py-2 rounded-lg text-sm font-medium text-brand-400 hover:text-brand-300 hover:bg-white/5 transition-colors border border-brand-500/30 mr-auto">
                    Check Connection
                </button>
                <button onclick="toggleSettings()"
                    class="px-4 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 transition-colors">
                    Cancel
                </button>
                <button onclick="saveSettings()"
                    class="px-4 py-2 rounded-lg text-sm font-medium bg-brand-600 hover:bg-brand-500 text-white shadow-lg shadow-brand-500/20 transition-all flex items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i>
                    Save Configuration
                </button>
            </div>
        </div>
    </div>

    <!-- App Logic -->
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>

</html>
